<body>
    <div class="player-box">
        <div class="player-list">
            <div class="player-collection">
                <div class="player-album-cover">
                    <img src="https://images.pexels.com/photos/16970786/pexels-photo-16970786/free-photo-of-art-dark-silhouette-moon.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="">
                </div>
                <div class="player-album-title">Lorem ipsum dolor sit.</div>
                <div class="player-album-artist">Lorem, ipsum.</div>




            </div>


        </div>

        <div class="player-control-box">
            <div class="player-control-items">
                <ion-icon name="repeat-outline"></ion-icon>
            </div>
            <div class="player-control-items player-control-items-back ">
                <ion-icon name="play-skip-back"></ion-icon>
            </div>
            <div class="player-control-items player-media-play">
                <ion-icon name="play" class="play-media"></ion-icon>
            </div>
            <div class="player-control-items player-control-items-fow">
                <ion-icon name="play-skip-forward"></ion-icon>
            </div>
            <div class="player-control-items">
                <ion-icon name="shuffle-outline"></ion-icon>
            </div>
        </div>


        <div class="player-music-bar">
            <div class="music-progress-curr-timer">0:54</div>
            <div class="music-progress"></div>
            <div class="music-progress-final-timer">5:23</div>
        </div>
    </div>
